<!- FORMULARIO ->
	<div class="container mt-2">
		<div class="8u 12u$(xsmall)">
												<input type="text" name="name" id="name" value="" placeholder="Nombre Cliente" />
											</div>

	<h5>LLene los campos con lo que se le solicita</h5>
         <form class="row mt-3 col-form-label-lg" id="FormularioRegistro">
	         <div class="col-xs-12 col-sm-6 col-md-4">
		         <label for="validationCustom01" class="form-label">Nombre</label>
		             <input type="text" class="form-control" id="nombre" required>
		                 <div class="valid-feedback">
			             Correcto!
		                 </div>
	         </div>
	         <div class="col-xs-12 col-sm-6 col-md-4">
		         <label for="validationCustom02" class="form-label">Apellido</label>
		            <input type="text" class="form-control" id="apellido" required>
		                 <div class="valid-feedback">
			             Correcto!
		                 </div>
	         </div>
	         <div class="col-xs-12 col-sm-6 col-md-4">
	             <label for="validationCustomUsername" class="form-label">Correo Electrónico</label>	
		            <div class="input-group has-validation">
		              <span class="input-group-text" id="inputGroupPrepend">@</span>
		                <input type="text" class="form-control" id="correo">
		                 <div class="invalid-feedback">
			             Escriba un correo
		                 </div>
		             </div> 
	         </div>
	         <div class="col-xs-12 col-sm-6 col-md-4">
		         <label for="validationCustom03" class="form-label">Número de DPI</label>
		            <input type="value" class="form-control" id="dpi" required>
		             <div class="valid-feedback">
			         Correcto!
		             </div>
	         </div>
	         <div class="col-xs-12 col-sm-6 col-md-4">
		         <label for="validationCustom04" class="form-label">Dirección Domiciliar</label>
		           <input type="text" class="form-control" id="direccion" required>
		             <div class="valid-feedback">
			         Correcto!
		             </div>
	         </div>
	         <div class="col-xs-12 col-sm-6 col-md-4">
		         <label for="validationCustom04" class="form-label">Grado Académico xd</label>
		            <input type="text" class="form-control" id="grado" required>
		             <div class="valid-feedback">
			         Correcto!
		             </div>
	         </div>


		     <div class="col-sm-12 mt-4">
                 <button type="submit" class="float-right btn btn-primary" id="addRow"> <b>+</b> Agregar Registro</button>
             </div>


         </form>
 </div>
